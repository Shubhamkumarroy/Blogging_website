<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blogging Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
      body{
        background-color: #e4952e;
      }
      #blogcreate{
        text-align: center;

      }
      .bold{
        font-weight:bold;
      }
      .bg-input{
        background-color: #e8e8e8
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg s1">
      <div class="container-fluid mx-5">
        <a class="navbar-brand fs-2" href="{%url 'Blogger'%}"> <b>Blogger</b></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        {% comment %} <a class="navbar-brand fs-2" href="#"><b>Home</b></a> {% endcomment %}
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active fs-3" aria-current="page" href="{% url 'blogs'%}"> <b>Blog</b> </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"></a>
            </li>
          </ul>
          {% comment %} <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search blog" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form> {% endcomment %}
          <span id="sign" class="navbar-text sig px-5 fs-4">
            <a href="{% url 'logoutuser' %}"><b>Logout</b></a>
        </div>
      </div>
    </nav>
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <div id="blogcreate">
    </div>
    <div class="container mt-5 px-3">
      <form method="post" action="{% url 'create' 5 %}">
          {% csrf_token %}
          <br>
          <div class="mb-3">
              <label for="Title" class="form-label fs-4 bold text-white">Blog  Title</label>
              <input type="text" class="form-control bg-input" id="Title" name="title" placeholder="Enter the blog name">
            </div>
            <br>
            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label fs-4 bold text-white ">Write Your Blog</label>
              <textarea class="form-control bg-input" id="blog" name="description"rows="5"></textarea>
            </div>
          <button type="submit" class="btn btn-primary bold">ADD</button>
        </form>
  </div>
  </body>

</html>
