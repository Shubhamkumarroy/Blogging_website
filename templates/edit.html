<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blogging Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
     body{
        background-color: #e4952e;
      }
      #blogcreate{
        text-align: center;

      }
      .bold{
        font-weight:bold;
      }
      .bg-input{
        background-color: #e8e8e8
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg px-5">
      <div class="container-fluid">
        <a class="navbar-brand" href="{%url 'Blogger'%}"> <div class="fs-3 bold ">Blogger</div></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- <a class="navbar-brand" href="#"><b>Home</b></a> -->
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'blogs'%}"> <b class='fs-4 bold'>Blog</b> </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"></a>
            </li>
          </ul>
          <span id="shubham" class="navbar-text">
            <a href="{% url 'logoutuser' %}"><b class="fs-5 bold">Logout</b></a>
          </span>
        </div>
      </div>
    </nav>
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <div id="blogcreate">
    </div>
    <!-- <h2>Edit your blog</h2> -->
    
    <div class="container mt-5">
      <form method="post" action="{% url 'update' ed.id %}">
          {% csrf_token %}
          <br>
          <div class="mb-3">
              <label for="Title" class="form-label bold fs-4">Blog  Title</label>
              <input type="text" class="form-control bg-input" id="Title" name="title" value="{{ed.title}}">
            </div>
            <br>
            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label bold fs-4">Write Your Blog</label>
              <textarea class="form-control bg-input" id="blog" name="description"rows="5">{{ed.description}}</textarea>
            </div>
          <button type="submit" class="btn btn-primary">Update</button>
        </form>
  </div>
  </body>

</html>
