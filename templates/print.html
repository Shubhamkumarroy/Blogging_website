<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blogging Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
      body{
        background-color: rgb(100, 200, 300);
      }
      .s1{
        height: 10vh;
      }
      #blogcreate{
        text-align: center;

      }
      .delete{
       text-align: center;
       color: #000;
      }
      
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg s1">
      <div class="container-fluid mx-5">
        <a class="navbar-brand fs-2" href="{%url 'Blogger'%}"> <b>Blogger</b></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        {% comment %} <a class="navbar-brand fs-2" href="#"><b>Home</b></a> {% endcomment %}
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active fs-3" aria-current="page" href="{% url 'blogs'%}"> <b>Blog</b> </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"></a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search blog" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
          <span id="sign" class="navbar-text sig px-5 fs-4">
            <a href="{% url 'logoutuser' %}"><b>Logout</b></a>
        </div>
      </div>
    </nav>
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <div>
          <div class="container">
            <!-- <nav class="navbar bg-dark rounded">
              <div class="container-fluid">
                <a class="navbar-brand"></a>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search blog" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </div>
            </nav> -->
            {% for x in y %}
            <div class="card m-2">
              <div class="card-body">
                      <h3><div>{{x.title}}
                          <a class="btn btn-success"style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;" href="{%url 'edit' x.id %}" role="button">Edit</a>
                      {% comment %} <button type="button" class="btn btn-success"style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">Edit</button> {% endcomment %}
                      <a class="btn btn-danger"style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;" href="{%url 'delete' x.id %}" role="button">Delete</a>
                      {% comment %} <button type="button" class="btn btn-danger"style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">Delete</button> {% endcomment %}
                      </div></h3>
                      <br>
                      <div>{{x.description}}</div>
  
                  
              </div>
            </div>
            {% endfor %}
            <a class="btn btn-primary" href="{%url 'create'%}" role="button">Publish New One</a>
          </div>
        
        </div>
    </div>
      
  </body>

</html>
